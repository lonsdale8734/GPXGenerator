<!DOCTYPE html>
<html>
<head>
	<title>GPX Selector</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/controller.css">
</head>
<body>

	<div id="map"></div>

	<div id="controller">
		<div class="input-group">
			<span class="input-group-addon">Speed</span>
			<input type="text" id="speed" class="form-control">
			<span class="input-group-btn" id="speedGo">
				<button class="btn btn-default">Go</button>
			</span>
		</div>

		<div class="btn-group space-buffer">
			<button type="button" class="btn btn-default" id="pause">
				<i class="glyphicon glyphicon-pause"></i>
			</button>
			<button type="button" class="btn btn-default" id="start">
				<i class="glyphicon glyphicon-play"></i>
			</button>
		</div>

		<div class="btn-group space-buffer">
			<button type="button" class="btn btn-default" id="route">Route</button>
			<button type="button" class="btn btn-default" id="scan">Scan</button>
			<button type="button" class="btn btn-default" id="pop">Pop</button>
			<button type="button" class="btn btn-default" id="clear">Clear</button>
			<button type="button" class="btn btn-default" id="track">Track</button>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/controller.js"></script><!-- template for js folder -->
</body>
</html>
